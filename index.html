<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de médias</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/logo.png" alt="capelo e diploma">
            <h1>Calculadora de médias</h1>
        </header>
        <form id="form-atividade">
            <input type="text" id="nome-atividade" required placeholder="Nome da atividade" />
            <input type="number" id="nota-atividade" max="10" min="0" required placeholder="Nota" />
            <button type="submit">Adicionar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome da atividade
                    </th>
                    <th>
                        Nota da atividade
                    </th>
                    <th>
                        Aprovado
                    </th>
                </tr>
            </thead>
            <tbody> 
            </tbody>
            <tfoot>
                <tr>
                    <td>Media final</td>
                    <td id="mediaFinalValor">---</td>
                    <td id="mediaFinalResultado">---</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="/main.js"></script>
</body>
</html>
